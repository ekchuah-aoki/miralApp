<ion-view>
<ion-content class="miralbody" >
	<p class="c01 titleBar">新規登録</p>

<div class="padding">
	<div class="contentbox list account_edit">

		<!-- メールアドレス -->
		<div class="contentbox_box">	
			<p class="contentbox_title">メールアドレス</p>
			<div class="contentbox_content">
  			  <input type="text" placeholder="{{mail_default}}">
			</div>
		</div>
		
		<!-- パスワード -->
		<div class="contentbox_box" ng-show="{{isShowPassword}}">	
			<p class="contentbox_title">パスワード</p>
			<div class="contentbox_content">
  			  <input type="password" >
			</div>
		</div>

		<!-- パスワードの確認 -->
		<div class="contentbox_box" ng-show="{{isShowPassword}}">	
			<p class="contentbox_title">パスワードの確認</p>
			<div class="contentbox_content">
  			  <input type="password">
			</div>
		</div>

		<!-- お名前（漢字） -->
		<div class="contentbox_box">	
			<p class="contentbox_title">お名前</p>
			<div class="contentbox_content ">
  			  <span class="account_edit_name">
  			  	<span>性</span>
  			  	<input type="text">
  			  </span>
  			  <span class="account_edit_name">
  			  	<span>名</span>
				<input type="text">
  			  </span>
  			</div>
		</div>

		<!-- フリガナ -->
		<div class="contentbox_box">	
			<p class="contentbox_title">カナ</p>
			<div class="contentbox_content ">
  			  <span class="account_edit_name">
  			  	<span>セイ</span>
  			  	<input type="text">
  			  </span>
  			  <span class="account_edit_name">
  			  	<span>メイ</span>
				<input type="text">
  			  </span>
		</div>
		
		<!-- お住いの地域 -->
		<div class="contentbox_box">	
			<p class="contentbox_title">お住いの地域</p>
			<div class="contentbox_content item-select">
  			   <select>
			      <option selected>選択してください</option>
			      <option>東京都</option>
			      <option>千葉県</option>
			      <option>神奈川県</option>
			      <option>埼玉県</option>
			      <option>群馬県</option>
			      <option>栃木県</option>
			      <option>茨城県</option>
   			   </select>
			</div>
		</div>
	</div>
	</div>

	<a class="button button-block c01" ui-sref="beauti-setting-license_edit" >美容師免許の登録</a>

</div>

</ion-content>
</ion-view>
