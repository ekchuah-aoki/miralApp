<ion-view>
<ion-content class="miralbody" >
	<p class="c01 titleBar">新規登録</p>

<div class="padding">
	<div class="contentbox list account_edit">

		<!-- メールアドレス -->
		<div class="contentbox_box">	
			<p class="contentbox_title">メールアドレス</p>
			<div class="contentbox_content">
  			  <input type="text" placeholder="{{mail_default}}">
			</div>
		</div>
		
		<!-- パスワード -->
		<div class="contentbox_box" ng-show="{{isShowPassword}}">	
			<p class="contentbox_title">パスワード</p>
			<div class="contentbox_content">
  			  <input type="password" >
			</div>
		</div>

		<!-- パスワードの確認 -->
		<div class="contentbox_box" ng-show="{{isShowPassword}}">	
			<p class="contentbox_title">パスワードの確認</p>
			<div class="contentbox_content">
  			  <input type="password">
			</div>
		</div>

		<!-- お名前（漢字） -->
		<div class="contentbox_box">	
			<p class="contentbox_title">お名前</p>
			<div class="contentbox_content ">
  			  <span class="account_edit_name">
  			  	<span>性</span>
  			  	<input type="text">
  			  </span>
  			  <span class="account_edit_name">
  			  	<span>名</span>
				<input type="text">
  			  </span>
  			</div>
		</div>

		<!-- フリガナ -->
		<div class="contentbox_box">	
			<p class="contentbox_title">カナ</p>
			<div class="contentbox_content ">
				<span class="account_edit_name">
				<span>セイ</span>
					<input type="text">
				</span>
				<span class="account_edit_name">
			  	<span>メイ</span>
					<input type="text">
			  </span>
			</div>
		</div>

		<!-- 性別 -->
		<div class="contentbox_box">	
			<p class="contentbox_title">性別</p>
			<div class="contentbox_content account_edit_gender">
				<input type="radio" name="gender"　value="女" id="gender_1">
				<label for="gender_1">女</label>
				<input type="radio" name="gender"　value="男" id="gender_2">
				<label for="gender_2">男</label>
			</div>
		</div>

		<!-- 生年月日 -->
		<div class="contentbox_box account_edit_birthday">	
			<p class="contentbox_title">生年月日</p>
			<span>
				<div class="contentbox_content item-select">
			   <select>
				      <option selected>----</option>
				      <option>1987</option>
				      <option>1988</option>
				      <option>1989</option>
				      <option>1990</option>
				      <option>1991</option>
				      <option>1992</option>
				      <option>1993</option>
				   </select>
				</div>
				<span>年</span>
				<div class="contentbox_content item-select">
				   <select>
				      <option selected>--</option>
				      <option>1</option>
				      <option>2</option>
				      <option>3</option>
				      <option>4</option>
				      <option>5</option>
				      <option>6</option>
				      <option>7</option>
				      <option>8</option>
				      <option>9</option>
				      <option>10</option>
				      <option>11</option>
				      <option>12</option>
				   </select>
				</div>
				<span>月</span>
				<div class="contentbox_content item-select">
				   <select>
				      <option selected>--</option>
				      <option>1</option>
				      <option>2</option>
				      <option>3</option>
				      <option>4</option>
				      <option>5</option>
				      <option>6</option>
				      <option>7</option>
				   </select>
				</div>
				<span>日</span>
			</span>
		</div>
		
		<!-- お住いの地域 -->
		<div class="contentbox_box clB">	
			<p class="contentbox_title">お住いの地域</p>
			<div class="contentbox_content item-select">
  			   <select>
			      <option selected>選択してください</option>
			      <option>東京都</option>
			      <option>千葉県</option>
			      <option>神奈川県</option>
			      <option>埼玉県</option>
			      <option>群馬県</option>
			      <option>栃木県</option>
			      <option>茨城県</option>
   			   </select>
			</div>
		</div>
	</div>

	<a class="button button-block c01" ui-sref="beauti-setting-license_edit" >美容師免許の登録</a>

</div>

</ion-content>
</ion-view>
