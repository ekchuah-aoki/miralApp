<ion-view>
<ion-content class="miralbody" >
	<p class="c01 titleBar">新規登録</p>

<div class="padding">
	<div class="contentbox list license_edit">

		<!-- メールアドレス -->
		<div class="contentbox_box">	
			<p class="contentbox_title">メールアドレス</p>
			<div class="contentbox_content">
  			  <input type="text" placeholder="{{mail_default}}">
			</div>
		</div>
		
		<!-- パスワード -->
		<div class="contentbox_box">	
			<p class="contentbox_title">パスワード</p>
			<div class="contentbox_content">
  			  <input type="text" >
			</div>
		</div>

		<!-- 氏名 -->
		<div class="contentbox_box">	
			<p class="contentbox_title">氏名</p>
			<div class="contentbox_content ">
  			  <span class="license_edit_name">
  			  	<span>性</span>
  			  	<input type="text">
  			  </span>
  			  <span class="license_edit_name">
  			  	<span>名</span>
				<input type="text">
  			  </span>
		</div>
		
		<!-- お住いの地域 -->
		<div class="contentbox_box">	
			<p class="contentbox_title">お住いの地域</p>
			<div class="contentbox_content item-select">
  			   <select>
			      <option selected>選択してください</option>
			      <option>東京都</option>
			      <option>千葉県</option>
			      <option>神奈川県</option>
			      <option>埼玉県</option>
			      <option>群馬県</option>
			      <option>栃木県</option>
			      <option>茨城県</option>
   			   </select>
			</div>
		</div>
	</div>
	</div>

	<button class="button button-block c01">美容師免許の登録</button>

</div>

</ion-content>
</ion-view>
