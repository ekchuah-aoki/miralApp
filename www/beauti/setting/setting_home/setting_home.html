<ion-view>
<ion-content class="miralbody setting_home">

	<p class="c01 titleBar">そのた</p>
	<div class="padding">
		<div class="setting_home_box">
			<div class="contentbox setting_home_iconBox" ng-click="beautiSettingBeautiDetail()">
				<span class="setting_home_icon"><img src="./img/beauti/1/profile.png" ></span>
				<p class="setting_home_title">
					<span class="setting_home_title_content">
						{{user_name}}
						<span class="setting_home_title_capture">マイプロフィールの表示と編集</span>
					</span>
				</p>
			</div>
			<div class="contentbox setting_home_iconBox" ng-click="beautiSettingPointMan()">
				<span class="setting_home_icon"><img src="./img/icon/beauti_point.svg" ></span>
				<p class="setting_home_title"> 
					<span class="setting_home_title_content">
						ポイント
						<span>{{point}}Pt</span>
						<span class="setting_home_title_capture">ポイント照会を表示</span>
					</span>
				</p>
			</div>
			<div class="contentbox setting_home_iconBox" ng-click="beautiSettingReview()">
				<span class="setting_home_icon"><i class="ion-star"></i></span>
				<p class="setting_home_title">
					<span class="setting_home_title_content">レビュー</span>
				</p>
			</div>
			<div class="contentbox setting_home_iconBox" ng-click="beautiSettingAccount()">
				<span class="setting_home_icon"><i class="ion-android-settings"></i></span>
				<p class="setting_home_title">
					<span class="setting_home_title_content">各種設定</span>
				</p>
			</div>
		</div>
	
		<div div class="setting_home_box setting_home_marginBox">
			<div class="contentbox setting_home_iconBox">
				<span class="setting_home_icon"><i class="ion-help"></i></span>
				<p class="setting_home_title">
					<span class="setting_home_title_content">ヘルプ</span>
				</p>
			</div>
		</div>
	
		<div class="setting_home_box" >
			<div class="contentbox setting_home_iconNoBox" ng-click="beautiSettingTerms()">
				<p class="setting_home_title">
					<span class="setting_home_title_content">利用規約</span>
				</p>
			</div>
			<div class="contentbox setting_home_iconNoBox" ng-click="beautiSettingPrivacyPolicy()">
				<p class="setting_home_title">
					<span class="setting_home_title_content">プライバシーポリシー</span>
				</p>
			</div>
			<div class="contentbox setting_home_iconNoBox" ng-click="beautiSettingSclt()">
				<p class="setting_home_title">
					<span class="setting_home_title_content">特定商取引法について</span>
				</p>
			</div>
		</div>
		<button class="button button-block c01" ng-click="logOut()">ログアウト</button>
	</div>

</ion-content>
</ion-view>
