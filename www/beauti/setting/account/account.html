<ion-view>
<ion-content class="miralbody account">

	<p class="titleBar c01">通知設定</p>
	<ul class="list padding account_content">
	  <li class="item item-toggle">
	     プッシュ通知
	     <label class="toggle toggle-miral">
	       <input type="checkbox">
	       <div class="track">
	         <div class="handle"></div>
	       </div>
	     </label>
	  </li>
	</ul>
	
<p class="titleBar c01">その他設定</p>
<div class="account_content">
	<div class="contentbox" ng-click="accountEdit()">基本情報の変更</div>
	<div class="contentbox"  ng-click="licenseEdit()">美容師免許の登録</div>
</div>
</ion-content>
</ion-view>
