 <ion-view hide-nav-bar="true">
<ion-content class="login_loginbody" >

<!-- チュートリアル -->
	<div class="login_tutorial">
		<span></span>
			<ion-content >
				<ion-slide-box  style="height:430px" does-continue="true" auto-play="true" on-slide-changed="">
				  <ion-slide>
				    <div class="box"><img class="login_slideimg" src="login/img/tutorial_01.png">
				    <p>今いる場所や好きな場所から<br>お気に入りのサロンをみつけよう</p></div>
				  </ion-slide>
				  <ion-slide>
				    <div class="box"><img class="login_slideimg" src="login/img/tutorial_02.png">
	   			    <p>気に入ったサロンをみつけたら<br>横にスワイプして「Like」を送ろう</p></div>
				  </ion-slide>
				  <ion-slide>
				    <div class="box"><img class="login_slideimg" src="login/img/tutorial_03.png">
				     <p>サロンからも「Like」が返ってきたら<br>マッチング成立です<br>サロンをいつでも借りることが出来るよ</p></div>
				  </ion-slide>
				  <ion-slide>
				    <div class="box"><img class="login_slideimg" src="login/img/tutorial_04.png">
				    <p>ミラルでサロンに「Like」を送って<br>たくさんのサロンと繋がろう</p></div>
				</ion-slide-box>
			</ion-content>
	</div>

<div ng-switch="viewNo" class="padding">

<!-- 初期表示 -->
<div ng-switch-when="1">
	<a class="button button-block button-light" ng-click="onLoginEntry()">ログイン</a>
	<a class="button button-block button-stable" ng-click="onNewEntry()" >メールアドレスを使って新規登録</a>
</div>

<!-- ログイン -->
<div ng-switch-when="2">
	<a class="button button-block cFB" ng-click="onFacebookLogin()">Facebookのアカウントでログイン{{test}}</a>
	<a class="button button-block cTW" ng-click="onTwitterLogin()">Twitterのアカウントでログイン</a>
	<a class="button button-block cGO" ng-disabled="googlePlusBtnDisabled" ng-click="onGooglePlusLogin()">google+のアカウントでログイン</a>
<!-- 
	<a class="button button-block cIN" ng-click="onInstagramLogin()">Instagramのアカウントでログイン</a>
 -->	
	<a class="button button-block button-light" ng-click="onLogin()">メールアドレスとパスワードでログイン</a>
</div>

</div>

<!-- ログインなし -->
<p class="login_nologin"><a class="c04" ng-click="onLogin()" >ログインせずにアプリを利用する</a></p>


</ion-content>
</ion-view>
